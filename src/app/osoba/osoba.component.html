<div class="card bg-light mb-3">
  <div class="card-header">
    Osoba Id {{osoba.Id}}
    <img [src]="osoba.PhotoUrl" [style.width.px]="pictureWidth">
  </div>
  <div class="card-body">
    <h5 class="card-title mb-3">{{osoba.Meno}} {{osoba.Priezvisko}}</h5>
    <a
      class="btn btn-outline-primary mr-1"
      [routerLink]="'/osoba-edit/' + osoba.Id"
    >Upraviť</a>
    <a
      class="btn btn-outline-danger"
      (click)='deleteOsoba()'
      >Vymazať</a>
  </div>
</div>
