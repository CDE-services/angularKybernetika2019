<h1>Editácia auta {{auto.Ecv}}</h1>

<form name="osobaForm">
  <div class="form-group">
    <label>Id</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="auto.Id"
           id="id" name="id"
           readonly>
  </div>
  <div class="form-group">
    <label>EČV</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="auto.Ecv"
           id="ecv" name="ecv">
  </div>
  <div class="form-group">
    <label>Poznámka</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="auto.Poznamka"
           id="poznamka" name="poznamka">
  </div>
  <button type="reset" class="btn btn-outline-danger">Reset</button>
  <button
    type="submit"
    class="btn btn-outline-primary mr-1"
    (click)="ulozAuto()"
  >Ulož</button>
</form>

<p>
  {{autoToString()}}
</p>
