<div class="card bg-light mb-3">
  <div class="card-header">
    Auto ID {{auticko.Id}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{auticko.Ecv}}</h5>
    <div class="card-text mb-3">{{auticko.Poznamka}}</div>
    <a
      class="btn btn-outline-primary mr-1"
      [routerLink]="'/auto-edit/' + auticko.Id"
    >Upraviť</a>
    <a
      class="btn btn-outline-danger"
      (click)="deleteAuto()"
    >Vymazať</a>
  </div>
</div>
