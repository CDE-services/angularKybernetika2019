<h1>Zoznam áut</h1>

<ul class="list-group" *ngIf="auta.length > 0">
  <li
    class="list-group-item"
    *ngFor="let a of auta"
    [routerLink]="'/auto/' + a.Id">

    {{a.Id}}. {{a.Ecv}}

  </li>
</ul>

<div *ngIf="auta.length == 0">
  Prosím čakajte...
</div>

<button
  class="btn btn-primary"
  routerLink="/auto-edit">
  Pridať auto
</button>
